<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="{% static 'form_file.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <title>Title</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <main class="container" style="margin-top: 10px">
        <div class="row">
            <div class="col-5">
                <form method="post" enctype="multipart/form-data" id="form">
                    {% csrf_token %}
                    {{ form.text }}
                    <div class="row">
                        <div class="col-6">
                            {{ form.key }}
                        </div>
                        <div class="col-6">
                            {{ form.algorithm }}
                        </div>
                    </div>
                    <div class="file-action-area row">
                        <div class="form_radio_group col-6">
                            {{ form.action }}
                        </div>
                        <div class="input-file col-6">
                            <label>
                                {{ form.file }}
                                <span>Выберите файл</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="execute-btn col-2">
                <button type="submit" form="form" style="border: none">
                    <div class="arrow">
                      <div class="arrow-top"></div>
                      <div class="arrow-bottom"></div>
                    </div>
                </button>
            </div>
            <div class="col-5">
                <div class="result-area">
                    <textarea class="result-text" readonly>{{result| join:"" }}</textarea>
                    <div class="copy-btn">
                        <img src="{% static "/img/copy-y.png" %}">
                    </div>
                </div>
                <div class="functions-btn">
                    <div class="result-file">
                        <a href="{{ result_file }}" download class="arrow-download-container">
                            <span class="arrow-download"></span>
                            <span class="arrow-download"></span>
                            <span class="arrow-download"></span>
                        </a>
                    </div>
                    <div class="clear-btn">
                        <a href="{% url 'home' %}">
                            <div>
                                <div class="leftright"></div>
                                <div class="rightleft"></div>
                                <span class="clear-btn-text">Очистить</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
