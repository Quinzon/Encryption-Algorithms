<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="{% static 'js/form_file.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/generate.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <link rel="icon" type="image/png" href="{% static "/img/logo.png" %}">
    <title>Incognito Bytes</title>
</head>
<body class="d-flex align-items-center min-vh-100 justify-content-center">
    <main class="container" style="height: 750px">
        <div class="row">
            <div class="col-5">
                <form method="post" enctype="multipart/form-data" id="form">
                    {% csrf_token %}
                    <div class="input-area">
                        {{ form.text }}
                        <div class="text-delete-btn">
                            <img src="{% static "/img/delete.png" %}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            {{ form.key }}
                        </div>
                        <div class="col-6">
                            {{ form.algorithm }}
                        </div>
                    </div>
                    <div class="file-action-area row">
                        <div class="input-file col-6">
                            <label>
                                {{ form.file }}
                                <span>Выберите файл</span>
                            </label>
                        </div>
                        <div class="form_radio_group col-6">
                            {{ form.action }}
                        </div>
                    </div>
                </form>
                <div class="generate-container">
                    <div class="generate-rsa-area">
                        <button onclick="generate_RSA()" class="generate-btn col-6">Сгенерировать</button>
                        <div class="result-generate-area">
                            <textarea class="result-generate-text" id="values-textarea-public-key"
                                      placeholder="-----PUBLIC KEY-----" readonly></textarea>
                            <textarea class="result-generate-text" id="values-textarea-private-key"
                                      placeholder="-----PRIVATE KEY-----" readonly></textarea>
                        </div>
                    </div>
                    <div class="generate-diffie_hellman-area">
                        <button onclick="generate_Diffie_Hellman()" class="generate-btn col-6">Сгенерировать</button>
                        <div class="result-generate-area">
                            <textarea class="result-generate-text" id="value-textarea-diffie_hellman-key"
                                      placeholder="-----KEY-----" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="execute-btn col-2">
                <button class="submit-post" type="submit" form="form" style="border: none">
                    <div class="arrow">
                      <div class="arrow-top"></div>
                      <div class="arrow-bottom"></div>
                    </div>
                </button>
            </div>
            <div class="col-5">
                <div class="result-area">
                    <textarea class="result-text" readonly>{{result|join:"" }}</textarea>
                    <div class="copy-btn">
                        <img src="{% static "/img/copy-y.png" %}">
                    </div>
                </div>
                <div class="functions-btn">
                    <div class="result-file">
                        <a href="{{ result_file }}" download class="arrow-download-container">
                            <span class="arrow-download"></span>
                            <span class="arrow-download"></span>
                            <span class="arrow-download"></span>
                        </a>
                    </div>
                    <div class="clear-btn">
                        <a href="{% url 'home' %}">
                            <div>
                                <div class="leftright"></div>
                                <div class="rightleft"></div>
                                <span class="clear-btn-text">Очистить</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
